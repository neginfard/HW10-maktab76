<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets1/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets1/style.css" />
    <script
      src="https://kit.fontawesome.com/c9d9be2511.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="vh-100 d-flex flex-column justify-content-between">
      <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-8 col-lg-6 col-xl-5 d-flex justify-content-center">
            <img src="./assets1/images/10.PNG" class="img-fluid" alt="image" />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 my-md-5 my-sm-5">
            <form>
              <div
                class="d-flex align-items-center justify-content-center justify-content-lg-start"
              >
                <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                <button
                  type="button"
                  class="btn btn-primary rounded-circle mx-1 butn"
                >
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-primary rounded-circle mx-1 butn"
                >
                  <i class="fab fa-twitter"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-primary rounded-circle mx-1 butn"
                >
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  placeholder="Email address"
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input
                  type="password"
                  id="pass"
                  class="form-control form-control-lg"
                  placeholder="Password"
                />
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="checkbox"
                  />
                  <label class="form-check-label" for="checkbox">
                    Remember me
                  </label>
                </div>
                <a href="#" class="text-body text-decoration-none"
                  >Forgot password?</a
                >
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  class="btn btn-primary btn-lg rounded-2 shadow px-5 mb-2 butn"
                >
                  Login
                </button>
                <p class="fw-bold mt-2 pt-1 mb-0">
                  Don't have an account?
                  <a href="#!" class="link-danger text-decoration-none"
                    >Register</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
        >
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
          </div>

          <!-- Right -->
          <div>
            <a href="#" class="text-white text-decoration-none me-4">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="text-white text-decoration-none me-4">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="text-white text-decoration-none me-4">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="text-white text-decoration-none">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
